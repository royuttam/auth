<html>
<head>

</head>
<body>

 <form method="POST" action="auth.jsp">   
   <fieldset style="width:250px">
    <legend><b>&nbsp;Authentication - Request&nbsp;</b></legend>
    <table>
	<tr>
     <td><label for="login"> Login: </label> </td>
     <td><input id="login" type="text" name="login" size="10" value=""/></td>
	 </tr>
	 <tr>
     <td><label for="passwd"> Password: </label> </td>
     <td><input id="passwd" type="password" name="passwd" size="10" /></td>
	 </tr>
	 <tr>
	 <td><label for="cc"> Current counter: </label></td>
     <td><input id="cc" type="text" name="cc" size="10" /></td>
	 </tr>
	</table>
    <input id="generate" type="submit" value="Authenticate" />
   </fieldset>   
 </form>
</body>
</html>
